name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Trigger Render Backend Deploy
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || github.event_name == 'push'
    steps:
      - name: Trigger Render deploy hook
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  deploy-frontend:
    name: Trigger Render Frontend Deploy
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'frontend/') || github.event_name == 'push'
    steps:
      - name: Trigger Render deploy hook
        run: |
          if [ -n "$RENDER_FRONTEND_DEPLOY_HOOK_URL" ]; then
            curl -X POST "$RENDER_FRONTEND_DEPLOY_HOOK_URL"
          else
            echo "RENDER_FRONTEND_DEPLOY_HOOK_URL not set. Skipping deployment trigger."
          fi
        env:
          RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}
